#
# Comma separated list of features repositories to register by default
#
featuresRepositories=mvn:org.apache.karaf.assemblies.features/standard/${karaf.version}/xml/features,mvn:org.apache.karaf.assemblies.features/enterprise/${karaf.version}/xml/features,mvn:org.apache.servicemix.nmr/apache-servicemix-nmr/${servicemix.nmr.version}/xml/features,mvn:org.apache.servicemix/apache-servicemix/${version}/xml/features,mvn:org.apache.camel.karaf/apache-camel/${camel.version}/xml/features,mvn:org.apache.activemq/activemq-karaf/${activemq.version}/xml/features,mvn:org.fusesource.esb/fuse-esb/${project.version}/xml/features

#
# Comma separated list of features to install at startup
#
featuresBoot=karaf-framework,config,xml-specs-api,fabric-bundle,activemq-broker,activemq-spring,camel,camel-activemq,camel-cxf,war,camel-core,camel-spring,camel-blueprint,camel-cxf,camel-jms,camel-spring,camel-jaxb,camel-jdbc,camel-jetty,camel-jmx,camel-mail,camel-paxlogging,camel-rmi

