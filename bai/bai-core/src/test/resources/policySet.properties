# $ID.context.(include|exclude) = (bundlePattern:namePattern)+ ...
foo.context.include = com.fusesource.mybundle.one:context1
bar.context.exclude = *:audit-*

# $ID.enabled = (true|false)
bar.enabled = false

# $ID.endpoint.(include|exclude) = (endpointUriPattern)+
foo.endpoint.include = activemq:*

# $ID.event.(include|exclude) = (created | completed | sending | sent | failure | failureHandled | redelivery)
foo.event.exclude = failureHandled

# $ID.filter.language = expression
foo.filter.xpath = /foo/@id = 'bar'

