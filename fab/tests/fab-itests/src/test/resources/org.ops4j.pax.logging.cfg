#
# The logging properties used during tests..
#
log4j.rootLogger=INFO, stdout

# Console will only display warnings
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[ITEST   ] %d{ISO8601} | %-5.5p | %-16.16t | %-32.32c{1} | %m%n

log4j.logger.org.apache.aries.blueprint=WARN
log4j.logger.org.fusesource=INFO
log4j.logger.org.fusesource.fabric.fab.osgi.itests=TRACE

