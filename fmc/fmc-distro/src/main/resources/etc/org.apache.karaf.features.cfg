#
# Comma separated list of features repositories to register by default
#
featuresRepositories=\
mvn:org.apache.karaf.assemblies.features/standard/${karaf-version}/xml/features,\
mvn:org.apache.karaf.assemblies.features/enterprise/${karaf-version}/xml/features,\
mvn:org.jclouds.karaf/jclouds-karaf/${jclouds-karaf-version}/xml/features,\
mvn:org.fusesource.fabric/fuse-fabric/${fabric.version}/xml/features

#
# Comma separated list of features to install at startup
#
featuresBoot=\
config, \
ssh, \
management, \
fabric-bundle, \
fabric-maven-proxy, \
fabric-boot-commands, \
fabric-commands, \
jclouds-compute, \
jclouds-cloudserver-uk, \
jclouds-cloudserver-us, \
jclouds-aws-ec2, \
fabric-jclouds, \
fabric-webui
