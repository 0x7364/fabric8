apiVersion: v1beta1
kind: Config
id: conf3
items:
  - apiVersion: v1beta1
    kind: Pod
    id: kibana-pod
    desiredState:
      manifest:
        version: v1beta1
        id: kibana-server
        containers:
          - name: kibana-image
            image: kubernetes/kibana:latest       
            imagePullPolicy: PullIfNotPresent     
            ports:
              - name: kibana-port
                containerPort: 80
    labels:
      app: kibana-viewer
  - apiVersion: v1beta1
    kind: Service
    id: kibana-service
    containerPort: kibana-port
    port: 5601
    selector:
      app: kibana-viewer